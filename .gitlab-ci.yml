before_script:
    - which angr-test && angr-test sync hard

rex:
    script: "angr-test rex"
    tags:
        - "angr"

colorguard:
    script: "angr-test colorguard"
    tags: [angr]

build_images:
    only: ["master"]
    stage: deploy
    script:
    - angr-build angr
    - angr-build angr-ci
    - cgc-build worker
    tags: ["docker-builder"]
